<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="website-application-hosting/app.css" />
    <title>Weather App application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="current-date"><span id="description"></span></span> <br />
              <strong id="humidity"></strong><strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value" id="temperature"></span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Lungiswa Mgeyi</a> and is
          <a href="https://github.com/lungiswa23M/wesite-application" target="_blank"> on GitHub</a> and
          <a href="https://lungiswa-weather-app.netlify.app" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="website-application-hosting/app.js"></script>
</html>
